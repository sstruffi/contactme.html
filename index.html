<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Contact - Sara Truffi</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        background: #fff;
        font-family: Helvetica, Arial, sans-serif;
      }

      nav ul { list-style: none; }
      nav ul li { display: inline; margin-right: 20px; }
      nav a {
        text-decoration: none;
        font-family: "Open Sans", sans-serif;
        font-size: 18px;
        color: #d14f9c;
        padding: 6px 10px;
      }

      nav a:hover { color: #ffb6db; }
      nav a:active { color: #aa2f79; }
      nav a:visited { color: #c6428f; }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      .contact-section {
        margin-top: 80px;
        font-family: Helvetica, Arial, sans-serif;
      }

      .contact-section h1 {
        margin-bottom: 30px;
        color: #333;
      }

      input {
        font-family: Helvetica, Arial, sans-serif;
        font-size: 16px;
        width: 800px;
        padding: 20px;
        height: 10px;
        margin-bottom: 20px;
        border-radius: 10px;
      }

      textarea {
        font-family: Helvetica, Arial, sans-serif;
        font-size: 16px;
        width: 800px;
        padding: 20px;
        min-height: 200px;
        resize: vertical;
        border-radius: 10px;
      }

      input,
      textarea {
        border: 2px solid #ccc;
      }

      button {
        display: block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #d14f9c;
        border: none;
        color: white;
        font-size: 16px;
        cursor: pointer;
        border-radius: 10px;
      }

      button:hover { background-color: #ff8fc9; }

      footer {
        background-color: #d14f9c;
        color: white;
        text-align: center;
        padding: 20px 0;
        margin-top: 100px;
        font-family: "Open Sans", sans-serif;
      }

      .contact-section a {
        color: #d14f9c;
        text-decoration: none;
      }

      .contact-section a:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <nav>
        <ul>
          <li><a href="https://sstruffi.github.io/home.html/">Home</a></li>
          <li><a href="https://sstruffi.github.io/work.index/">Portfolio</a></li>
          <li><a href="https://sstruffi.github.io/aboutme.html/">About Me</a></li>
          <li><a href="https://sstruffi.github.io/contactme.html/">Contact Me</a></li>
        </ul>
      </nav>

      <div class="contact-section">
        <h1>Contact Me</h1>

        <!-- mailto form (uses uWaterloo email) -->
        <form action="mailto:sstruffi@uwaterloo.ca" method="GET" enctype="text/plain">
          <input type="text" name="Name" placeholder="Your Name">
          <input type="email" name="Email" placeholder="Your Email">
          <textarea name="Message" placeholder="Your Message"></textarea>
          <button type="submit">Send</button>
        </form>

        <p style="margin-top: 20px;">
          Or email me directly at
          <a href="mailto:sstruffi@uwaterloo.ca">sstruffi@uwaterloo.ca</a>.
        </p>

        <p style="margin-top: 10px;">
          Visit my LinkedIn:
          <a href="https://ca.linkedin.com/in/sara-truffi-40764730a" target="_blank">
            click here!
          </a>
        </p>
      </div>
    </div>

    <footer>@ 2025 Sara Truffi - All Rights Reserved</footer>
  </body>
</html>
